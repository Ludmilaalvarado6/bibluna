{% extends 'mibibluna_app/base.html' %}
{% load static %}
{% block title %}Modificar empleado{% endblock title %}

{% block content %}

    
    <div class="row p-2 mt-5 mx-3 align-items-center" style="background-color: #DEDEDE; border-radius: 10px">
        <div class="col text-start">
            <h3>Modificar empelado</h3>
        </div>
        <div class="col text-end">
            <a class="btn btn-dark p-1 px-3 me-2" href="{% url 'listado_empleados' %}">Volver</a>
        </div>
    </div>
    <div class="card-body">

        <form method="post">
        {% csrf_token %}

            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" value="{{empleado.nombre}}" name="nombre" required="" pattern="[a-zA-Z, ]+">
            </div>
            <br>

            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control" value="{{empleado.apellido}}" name="apellido" required="" pattern="[a-zA-Z, ]+">
            </div>
            <br>

            <div class="form-group">
                <label for="legajo">Legajo:</label>
                <input type="number" class="form-control" value="{{empleado.legajo}}" name="legajo" required="" pattern="[0-9]*">
            </div>
                <br>

            <div class="form-group form-check d-flex align-items-center justify-content-center">    
                <input type="checkbox" class="form-check-input" name="activo" {% if empleado.activo %}checked{% endif %}>
                <label class="form-check-label ms-2" for="activo">Activo:</label>
            </div>
            <br>

            <div class="text-center">
                <button type="submit" class="btn btn-dark text-center">Actualizar</button>
            </div>
        </div>
    </div>
                            
    
{% endblock content %}
