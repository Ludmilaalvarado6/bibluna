{% extends 'mibibluna_app/base.html' %}
{% load static %}
{% block title %}Agregar empleado{% endblock title %}

{% block content %}

    
    <div class="row p-2 mt-5 mx-3 align-items-center" style="background-color: #DEDEDE; border-radius: 10px">
        <div class="col text-start">
            <h3>Nuevo empelado</h3>
        </div>
        <div class="col text-end">
            <a class="btn btn-dark p-1 px-3 me-2" href="{% url 'listado_empleados' %}">Volver</a>
        </div>
    </div>




    <div class="card-body">

        <form method="post">
        {% csrf_token %}

            <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="{{empleados.nombre}}" name="nombre" required="" pattern="[a-zA-Z, ]+">
            </div>
            <br>

            <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" class="form-control" id="{{empleados.apellido}}" name="apellido" required="" pattern="[a-zA-Z, ]+">
            </div>
            <br>

            <div class="form-group">
            <label for="legajo">Legajo:</label>
            <input type="text" class="form-control" id="{{empleados.legajo}}" name="legajo" required="" pattern="[0-9]*">
            </div>
            <br>
            <div class="text-center">
                <button type="submit" class="btn btn-dark text-center">Guardar</button>
            </div>

        </form>
    </div>


{% endblock content %}
