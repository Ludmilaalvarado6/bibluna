{% extends 'mibibluna_app/base.html' %}
{% load static %}
{% block title %}Nuevo prestamo{% endblock title %}

{% block content %}

    
    <div class="row p-2 mt-5 mx-3 align-items-center" style="background-color: #DEDEDE; border-radius: 10px">
        <div class="col text-start">
            <h3>Nuevo prestamo</h3>
        </div>
        <div class="col text-end">
            <a class="btn btn-dark p-1 px-3 me-2" href="{% url 'listado_prestamos' %}">Volver</a>
        </div>
    </div>

    <div class="card-body">

        <form method="post">
            {% csrf_token %}
                <div class="form-outline mb-4">
                    <label class="form-label" for="socio">Socio:</label>
                    <select class="form-select" name="socio" id="socio">
                        {% for socio in socios %}
                            {% if socio.activo %}
                                <option value="{{ socio.id }}">{{ socio.nombre }} {{ socio.apellido }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="libro">Libro:</label>
                    <select class="form-select" name="libro" id="libro">
                        {% for libro in libros %}
                            {% if libro.activo %}
                                <option value="{{ libro.id }}">{{libro.titulo}}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-outline mb-4">
                    <label class="form-label" for="empleado">Empleado:</label>
                    <select class="form-select" name="empleado" id="empleado">
                        {% for empleado in empleados %}
                            {% if empleado.activo %}
                                <option value="{{ empleado.id }}">{{empleado.nombre}} {{empleado.apellido}}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>		

                <div class="text-center">
                    <button type="submit" class="btn btn-dark text-center">Guardar</button>
                </div>

        </form>
    </div>

{% endblock content %}
